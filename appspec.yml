version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/wagu-front
    overwrite: yes
permissions:
  - object: /home/ubuntu/wagu-front
    owner: ubuntu
    group: ubuntu
    mode: 755
# 배포 생명주기마다 실행되는 hook
# scripts/{hook}.sh
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
